{{ "<!-- ABOUT -->" | safeHTML }}
<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                {{ with .Site.Params.about.headline_1 }}
                    <h2 class="section-heading text-center">{{ . }}</h2>
                {{ end }}
                {{ with .Site.Params.about.description_1 }}
                    <p class="text-faded text-center">{{ . | markdownify }}</p>
                {{ end }}
                <hr class="light">
                {{ with .Site.Params.about.headline_2 }}
                    <h2 class="section-heading text-center">{{ . }}</h2>
                {{ end }}
                {{ with .Site.Params.about.description_2 }}
                    <p class="text-faded">{{ . | markdownify }}</p>
                {{ end }}
            </div>
        </div>
    </div>
</section>
