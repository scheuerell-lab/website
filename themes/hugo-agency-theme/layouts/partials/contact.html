{{ $contact := .Site.Params.contact }}
{{ "<!-- Contact Section -->" | safeHTML }}

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        {{ with $contact.title }}
        <h2 class="section-heading">{{ . | markdownify }}</h2>
        {{ end }}

        {{ with $contact.subtitle }}
        <h3 class="section-subheading text-muted">{{ . | markdownify }}</h3>
        {{ end }}
        
        <h4>School of Aquatic and Fishery Sciences</h4>
        <h4>University of Washington</h4>
        <h4>PO Box 355020</h4>
        <h4>Seattle, WA 98195-5020</h4>
        <br>
        <a href="mailto:scheuerl@uw.edu?subject=from%20website">Send email</a>
      </div>
    </div>
  </div>  
</section>
