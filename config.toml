        ["Sarah Hensley", "(Undergraduate Scholar, 2023-2024)", "fa-external-link", "https://github.com/veggerk"],
        ["Karl Veggerby", "(Masters Student, 2021-2023)", "fa-external-link", "https://github.com/veggerk"],
        ["Andrea Martinez", "(Research Scientist, 2023)", "fa-external-link", "https://www.linkedin.com/in/andrea-martinez-mma-0a005a165/"],
        ["Olivia Anderson", "(Undergraduate Scholar, 2023)", "fa-external-link", "https://environment.uw.edu/students/current-students/identity-belonging-and-inquiry-in-science-ibis-program/"],
        ["Kelly Mistry", "(Masters Student,  2020-2022)", "fa-external-link", "https://www.kellyrmistry.com/"],
