  # ------------
  [params.team]
    enable = true
    center = true
    title = "OUR TEAM"
    description = ""

    # All team member's pictures are stored under 'static/img/team'.
    # Suggestion: Image size should be at least 360px*360px or the alignment might be affected.
    [[params.team.PI]]
      name = "Mark Scheuerell"
      position = "Principal Investigator"
      img = "Mark.jpg"
      # For bio, markdown and multiline strings are possible.
      bio = "Mark's research interests lie at the intersection of ecology and management. He is broadly interested in the roles of natural and anthropogenic drivers on freshwater and coastal ecosystems, and the services we derive from them. You can find out more about Mark's research and teaching interests [**here**](https://faculty.washington.edu/scheuerl/). Mark also appreciates a healthy work-life balance. In his free time, Mark enjoys cycling, skiing, and spending time with his family."
      social = [
        ["fa-twitter", "https://twitter.com/mark_scheuerell"],
        ["fa-github", "https://github.com/mdscheuerell"]
      ]

    [[params.team.members]]
      name = "Dara Farrell"
      position = "Post-doc"
      img = "Dara.jpg"
      # For bio, markdown and multiline strings are possible.
      bio = "Dara obtained her Ph.D. in  Mechanical Engineering from the University of Washington in Seattle in the summer of 2019 where the focus of her research was underwater acoustics – specifically anthropogenic and background noise characterization. Dara began her university career with a Bachelor’s degree in Chemical Engineering from the University of the West Indies in Trinidad & Tobago, and went on to complete her Masters degree in Environmental Engineering at the University of Illinois at Urbana Champaign on a Fulbright-LASPAU scholarship. She strives toward a multi-disciplinary approach to measuring, understanding and solving environmental problems, and uses machine learning, GIS and passive acoustics in her work. She finds great satisfaction in being involved in multi-disciplinary projects which allow her to hone her engineering- and acoustics-related skills."
      social = [
        ["fa-instagram", "https://www.instagram.com/mywondererslife/"],
        ["fa-github", "https://github.com/daramf"]
        ]
      
    [[params.team.members]]
      name = "Kelly Mistry"
      position = "MS Student"
      img = "Kelly.jpg"
      # For bio, markdown and multiline strings are possible.
      bio = "Kelly is a student in the Quantitative Ecology and Resource Management ([**QERM**](https://quantitative.uw.edu/graduate/degree-programs/)) program. Her work in the Applied Ecology lab focuses on improving spatiotemporal models used with groundfish stocks in the Gulf of Alaska in partnership with colleagues at [**NOAA Fisheries**](https://www.fisheries.noaa.gov/about/alaska-fisheries-science-center). Kelly comes to science from a previous career in nonprofit administration, fundraising and science communication, having earned a BA in cultural history and religion in 2011. Originally from Alaska, she has lived in Seattle for over 9 years. Kelly spends most of her free time working on improving (fixing) the boat that she lives on with her husband and two pets. Kelly is always happy to talk with anyone considering graduate school coming from a non-traditional or first-gen background, and she is committed to increasing inclusion and equity in STEM fields and academic institutions. Find out more about Kelly [**here**](https://www.kellyrmistry.com/)."
      social = [
        ["fa-twitter", "https://twitter.com/TactileAlchemy"],
        ["fa-github", "https://github.com/krmistry"]
        ]
      
    [[params.team.members]]
      name = "Markus Min"
      position = "MS Student"
      img = "Markus.jpg"
      # For bio, markdown and multiline strings are possible.
      bio = "Markus’s academic and research interests are primarily focused on the application of ecological and statistical models to the management of marine ecosystems and fisheries. Prior to coming to SAFS, he completed his BS in Marine Biology at UCLA and worked as a research assistant in the Biological Oceanography Group at the Monterey Bay Aquarium Research Institute (MBARI). While his research at both UCLA and MBARI was focused on the new, exciting field of environmental DNA (eDNA), it was his time spent studying groundfish as an intern at [**NOAA Fisheries**](https://www.fisheries.noaa.gov/about/northwest-fisheries-science-center) that inspired him to return to Seattle to study fisheries science and marine ecology at SAFS. In addition to his academic interests, Markus enjoys playing music, baking, fishing, hiking, and watching hockey (he also hopes to one day play, but he needs to learn how to skate first). Find out more about Markus [**here**](https://www.markusmin.com/)."
      social = [
        ["fa-twitter", "https://twitter.com/markusamin"],
        ["fa-github", "https://github.com/markusmin"]
        ]
      
    [[params.team.members]]
      name = "Karl Veggerby"
      position = "MS Student"
      img = "Karl_V.jpg"
      # For bio, markdown and multiline strings are possible.
      bio = "Before joining SAFS, Karl worked at [**NOAA Fisheries**](https://www.fisheries.noaa.gov/about/northwest-fisheries-science-center) on a wide variety of research projects ranging from shellfish farms in Puget Sound, to the lower Columbia River, to high altitude salmon spawning grounds in the Salmon River Basin, Idaho. In particular, his work has focused on using stable isotopes to better understand food web dynamics, analyzing otoliths to estimate past somatic growth of juvenile fish, and more recently, examining the habitat function of Puget Sound shellfish farms using underwater video. Karl obtained a BS in environmental sciences from Western Washington University in 2014. In his free time Karl makes and sells fine furniture with his father in their woodshop, enjoys skiing and other outdoor activities, drinks and brews beer with his friends, and goes on walks to say hello to the cats in his neighborhood."
      social = [
        ["fa-instagram", "https://www.instagram.com/itsahardwoodlife"],
        ["fa-github", "https://github.com/kvegg"]
        ]
        
    [[params.team.members]]
      name = "Nicole Doran"
      position = "MS Student"
      img = "Nicole.jpg"
      # For bio, markdown and multiline strings are possible.
      bio = "Nicole is a 2019 [**Udall Scholar**](https://www.udall.gov/OurPrograms/Scholarship/MeetScholars.aspx) and recent graduate from The Ohio State University where she obtained a BS in Biology, and minored in American Indian Studies. During undergrad, Nicole developed an interest in applied ecology, conservation, and resource management. Prior to coming to SAFS Nicole spent a year working at the Cincinnati Children’s Hospital’s COVID-19 PCR testing laboratory, but she is excited to be returning to school at UW for graduate study. Nicole is excited to explore new research interests in the field of fisheries science, as well as exploring the Pacific Northwest! In her free time, she enjoys cooking, painting, spending time outdoors, and playing video games. At UW Nicole is looking forward to continuing her involvement in SACNAS, mentoring students, and advocating for greater inclusion and efforts to uphold tribal sovereignty in STEM."
      social = [
        ["fa-twitter", "https://twitter.com/NicoleDoran10"],
        ["fa-github", "https://github.com/scheuerell-lab"]
        ]
        
    [[params.team.members]]
      name = "Andrea Hennings"
      position = "MS Student"
      img = "Andrea.jpg"
      # For bio, markdown and multiline strings are possible.
      bio = "Andrea is a biologist with the [**Washington Department of Fish and Wildlife**](https://wdfw.wa.gov/) (WDFW) Marine Fish Science Unit where she is the Unit’s remotely operated vehicle (ROV) program data manager, video annotation supervisor, and field coordinator, as well as an ROV pilot. In this position, her work supports long-term monitoring and population assessments of Salish Sea groundfish, principally rockfish and lingcod, in untrawlable habitats. Prior to WDFW, Andrea was support staff to the Snohomish County Marine Resources Committee (MRC) where she contributed to a range of projects, including the development of a derelict crabbing gear education and outreach program and the regional citizen science expansion of the NOAA Mussel Watch water quality program. When she’s not looking at fish on a computer, Andrea enjoys growing her own food, skiing, and sailing with her husband and rescue dog."
      social = [
        ["fa-twitter", "https://twitter.com/WDFW"],
        ["fa-github", "https://github.com/scheuerell-lab"]
        ]
        
    [[params.team.members]]
      name = "Cat Wangen"
      position = "PhD Student"
      img = "Cat.png"
      # For bio, markdown and multiline strings are possible.
      bio = "Cat is a student in the Quantitative Ecology and Resource Management ([**QERM**](https://quantitative.uw.edu/graduate/degree-programs/)) program. She received a Bachelor’s degree in Ecology and Evolutionary Biology from the University of Michigan, and afterwards worked as an ecologist in both the field and lab. Cat returned to graduate school at Utah State University, earning a Master’s degree in Statistics. Her thesis at Utah State University focused on developing a phenological model for a southern population of mountain pine beetle. Cat’s work in the Applied Ecology Lab focuses on designing a monitoring program for toxic contaminants in Puget Sound’s nearshore habitat in partnership with the [**Washington Department of Fish and Wildlife**](https://wdfw.wa.gov/) (WDFW). Cat is generally interested in applying mathematics and statistics to ecological questions, especially those with real world impacts."
      social = [
        ["fa-twitter", "https://twitter.com/UW_SAFS"],
        ["fa-github", "https://github.com/cwangen"]
        ]
      
    [[params.team.members]]
      name = "Pat Chris"
      position = "Future lab member"
      img = "cassette.jpg"
      # For bio, markdown and multiline strings are possible.
      bio = "Pat is a great team player and a pleasure to be around. Pat has been known to make a mistake on occasion, but they also understand that we can always learn from them as well. Outside of academia, Pat enjoys competitive dog grooming, mountain unicycling, and gardening."
      social = [
       ["fa-twitter", "https://twitter.com/search?q=%23wellrounded"]
      ]


