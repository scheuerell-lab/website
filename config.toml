baseurl = "/"
languageCode = "en-us"
title = "Scheuerell Lab"
theme = "hugo-creative-theme"
googleAnalytics = ""

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "Mark Scheuerell"
	description = "Applied Ecology Lab"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Scheuerell Lab"

		[params.navigation.links]
			about     = "About"
			services  = "Approach"
			portfolio = "Projects"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header-bg.jpg' at './static/img' with your own.
    slogan = "Scheuerell Lab"
    subtitle = ""
    buttonText = "Learn more"


	# About section
	[params.about]
		headline_1    = "MISSION"
		description_1 = "Using our knowledge and skills to help solve real-world problems."
		headline_2    = "VISION"
		description_2 = "Our vision is to better understand and manage aquatic ecosystems through the integration of data, analysis, and communication. Our team works in an open science environment, relying on trust and respect to build effective partnerships. We continually strive to expand upon and improve our complimentary skillsets through education and innovation, and we believe strongly in the sharing of knowledge through conversation and writing."
		buttonText  = "Get started!"


	# Service section
	[params.services]
		headline = "Our approach to science"

    [[params.services.list]]
      icon = "fa-flask"
      title = "Empirical data"
      description = "Hands-on field and lab studies."
      url = "https://github.com/scheuerell-lab"

    [[params.services.list]]
      icon = "fa-laptop"
      title = "Quantitative analyses"
      description = "Finding signals among the noise in data."
      url = "https://github.com/scheuerell-lab"

		[[params.services.list]]
      icon = "fa-comments-o"
      title = "Communication"
      description = "Sharing our information and listening to others."
      url = "https://twitter.com/mark_scheuerell"

    [[params.services.list]]
      icon = "fa-unlock"
      title = "Open science"
      description = "Creating accessible and reproducible workflows."
      url = "https://github.com/scheuerell-lab"



    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "123-456-6789"
		email = "feedback@startbootstrap.com"

